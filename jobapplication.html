<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Job Application</title>
  <style>
    h1
    {
      text-align:center;
      font-family:verdana;
      color:blue;
    }
    body
    {
      background-color: #FDEBD0;
    }

  </style>
</head>

<body>
  <h1>Job Application</h1>
  <center>
  <form action="test.php" method="post">
    <table cellspacing="15" cellpadding="5" width="500px">
      <tr>
        <td>
          <label for="First Name">First Name:</label>
        </td>
        <td>
          <input type="text" name="fname" placeholder="First Name" maxlength="50" size="40">
        </td>
      </tr>
      <tr>
        <td>
          <label for="Last Name">Last Name:</label>
        </td>
        <td>
          <input type="text" name="lname" placeholder="Last Name" maxlength="50" size="40">
        </td>
      </tr>
      <tr>
        <td>
          <label for="Email">Email:</label>
        </td>
        <td>
          <input type="text" name="email" placeholder="Email" maxlength="50" size="40" >
        </td>
      </tr>
      <tr>
        <td>
          <label for="Phone">Phone:</label>
        </td>
        <td>
          <input type="text" name="phone" placeholder="Phone" maxlength="10" size="40" >
        </td>
      </tr>
      <tr>
        <td>
        <label for="Gender" >Gender:</label>
        </td>
        <td>
          <input type="radio" name="gender" value="Male">Male<br />
          <input type="radio" name="gender" value="Female">Female
        </td>
      </tr>

      <tr>
        <td>
          <label for="Position">Position Applying for:</label>
        </td>
        <td><select name="field">
          <option>--------SELECT---------</option>
          <option>Developer</option>
          <option>Tester</option>
          <option>Tech Support</option>
        </select></td>
      </tr>
      <tr>
        <td><label for="Location">Prefered Location:</label></td>
        <td><select name="location">
          <option>--------SELECT---------</option>
          <option>Banglore</option>
          <option>Manglore</option>
          <option>Pune</option>
          <option>Mumbai</option>
          <option>Chennai</option>
          <option>Hyderabad</option>
        </select></td>
      </tr>
      <tr>
        <td>
          <label for="Relocate">Are you willing to relocate?</label>
        </td>
        <td>
          <input type="checkbox" name="relocate" value="yes">Yes
          <input type="checkbox" name="relocate" value="No">No
        </td>
      </tr>
      <tr>
        <td><label for="File">Upload Resume:</label></td>
        <td><input type="file" name="File"></td>
      </tr>

    </table>
    I agree to the terms of Services <input type="checkbox"><br><br><br>
    <input type="submit" name="submit" value="submit">

  </form>
  </center>
</body>

</html>
